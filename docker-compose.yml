services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fleetcontrol_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "${SA_PASSWORD}"
    ports:
      - "${MSSQL_PORT}:1433"
    volumes:
      - fleetcontrol_sql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${SA_PASSWORD} -C -Q \"SELECT 1\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/Fleet.Api/Dockerfile
    container_name: fleetcontrol_api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__Default: "Server=sqlserver,1433;Database=FleetControlDb;User Id=sa;Password=${SA_PASSWORD};TrustServerCertificate=True;"
    ports:
      - "${API_PORT}:8080"
    restart: unless-stopped

volumes:
  fleetcontrol_sql_data: